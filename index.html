<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/6b2f05754f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Les Petits Plats</title>
</head>

<body>
    <div class="content-container">
        <div class="row">
            <div class="col navbar">
                <a class="mx-auto my-3" href="index.html">
                    <img class="logo" src="assets/images/lespetitsplats.png" alt="Les Petits Plats Logo">
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col input-group mx-4 my-3">
                <input class="form-control search-input recipe-input" type="text" name="recipe-input"
                    placeholder="Rechercher une recette">
                <div class="input-group-append">
                    <span class="search-input search-input-icon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>


        <div class="tag-container mx-4 my-3"></div>

        <div class="dropdown-btn-container mx-4 my-3">
            <div class="ingredient-filter-container btn-group mx-2">
                <button type="button" class="btn btn-primary ingredient-btn">
                    <div class="normal">
                        <div>Ingrédients</div>
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                    <div class="search">
                        <input class="search-input ingredient-input" placeholder="Rechercher un ingrédient"
                            type="text" />
                        <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    </div>
                    <div class="filter-list">

                    </div>
                </button>
                
            </div>
            <div class="appareil-filter-container btn-group mx-2">
                <button type="button" class="btn btn-green appareil-btn">
                    <div class="normal">
                        <div>Appareils</div>
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                    <div class="search">
                        <input class="search-input appareil-input" placeholder="Rechercher un appareil"
                            type="text" />
                        <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    </div>
                    <div class="filter-list">

                    </div>
                </button>
                
            </div>
            <div class="ustensil-filter-container btn-group mx-2">
                <button type="button" class="btn btn-orange ustensil-btn">
                    <div class="normal">
                        <div>Ustensiles</div>
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                    <div class="search">
                        <input class="search-input ustensil-input form-control" placeholder="Rechercher un ustensile"
                            type="text"/>
                        <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    </div>
                    <div class="filter-list">

                    </div>
                </button>
                
            </div>
        </div>
        <div class="recipe-container d-flex flex-wrap">

        </div>
    </div>

    <script type="module" src="scripts/appareil.js"></script>
    <script type="module" src="scripts/ingredient.js"></script>
    <script type="module" src="scripts/ustensil.js"></script>
    <script type="module" src="scripts/filter.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
